<section class="task-list">

    <input type="text" placeholder="Digite a tarefa" class="input">

    <div *ngFor="let item of list" class="item">
        <span>
            <span class="material-icons">delete</span>
        </span>
        <span>
            <span>
                <input type="checkbox" name="" id="">
            </span>
            {{ item }}
        </span>
        
    </div>

    <button class="clear-button">Limpar lista</button>

</section>
